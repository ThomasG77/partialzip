[package]
authors = ["marcograss"]
categories = ["command-line-utilities", "compression", "encoding", "parsing", "parser-implementations"]
default-run = "partialzip"
description = "Download single files from online zip archives or list the content"
documentation = "https://docs.rs/partialzip"
edition = "2021"
exclude = ["/testdata", "/.cargo"]
homepage = "https://github.com/marcograss/partialzip"
keywords = ["network", "utility", "io", "tool", "library"]
license = "MPL-2.0"
name = "partialzip"
readme = "README.md"
repository = "https://github.com/marcograss/partialzip"
rust-version = "1.65.0"
version = "2.0.1"

[features]
cmdline = ["dep:anyhow", "dep:clap", "dep:env_logger"]
default = ["cmdline", "progressbar"]
progressbar = ["dep:indicatif"]

[lib]
path = "src/lib.rs"

[[bin]]
name = "partialzip"
path = "src/bin/partialzip.rs"
required-features = ["cmdline"]

[[bench]]
harness = false
name = "pz_benchmark"

[dependencies]
anyhow = {version = "1.0.72", optional = true}
bytesize = "1.2.0"
clap = {version = "4.3.15", optional = true}
conv = "0.3.3"
curl = "0.4.44"
env_logger = {version = "0.10.0", optional = true}
indicatif = {version = "0.17.5", optional = true}
log = "0.4.19"
num-traits = "0.2.15"
thiserror = "1.0.43"
url = "2.4.0"
zip = {version = "0.6.6", default-features = false, features = ["bzip2", "deflate", "zstd"] }

[dev-dependencies]
actix-files = "0.6.2"
actix-web = {version = "4.3.1", default-features = false, features = []}
anyhow = "1.0.72"
assert_cmd = "2.0.11"
criterion = "0.5.1"
predicates = "3.0.3"
tempfile = "3.6.0"
tokio = {version = "1.29.1", features = ["macros", "rt-multi-thread"]}
